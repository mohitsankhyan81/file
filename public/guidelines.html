<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hyper Food Share</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    <form action="/api/contact" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="message" class="block mb-1">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full p-2 border rounded"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Send Message</button>
    </form>
  </div>
    <footer class="mt-12 bg-gray-800 text-white p-6 text-center">
    <p class="mb-2">&copy; 2025 HyperFood Sharing App</p>
    <div class="space-x-4">
      <a href="guidelines.html" class="hover:underline">Guidelines</a>
      <a href="contact.html" class="hover:underline">Contact Us</a>
    </div>
  </footer>
</body>
</html>
