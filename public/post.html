<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Food - HyperFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0">
    <a href="index.html" class="text-2xl font-bold text-green-600">HyperFood</a>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="compare.html" class="hover:text-green-600">Compare</a>
      <a href="contact.html" class="hover:text-green-600">Contact</a>
      <a href="login.html" class="text-green-700 font-semibold">Login</a>
      <a href="signup.html" class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-700">Sign Up</a>
    </div>
  </nav>

  <main class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Post Extra Food</h1>

    <form id="foodForm" class="space-y-4" method="POST" action="/api/posts">
      <div>
        <label class="block font-medium mb-1">Food Title</label>
        <input name="title" type="text" name="title" required class="w-full p-2 border rounded" placeholder="e.g. Chicken Biryani" />
      </div>

      <div>
        <label class="block font-medium mb-1">Quantity</label>
        <input name="quantity" type="text" required class="w-full p-2 border rounded" placeholder="e.g. 3 Plates" />
      </div>

      <div>
        <label class="block font-medium mb-1">Price (â‚¹)</label>
        <input type="number" name="price" required min="0" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">veg</label>
        <select name="city" required class="w-full p-2 border rounded">
          <option disabled selected>Select your city</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
          <option>Chennai</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1" name="veg" >Food Type</label>
        <select name="type" name="veg" required class="w-full p-2 border rounded">
          <option disabled selected>Veg / Non-Veg</option>
          <option value="veg">Veg</option>
          <option value="nonveg">Non-Veg</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Your Contact Number</label>
        <input type="tel" name="contact" required class="w-full p-2 border rounded" placeholder="e.g. 9876543210" />
      </div>

      <div>
        <label class="block font-medium mb-1">Upload Photo (optional)</label>
        <input type="file" name="photo" accept="image/*" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">Pickup Address</label>
        <textarea name="pickup" required rows="3" class="w-full p-2 border rounded" placeholder="Detailed pickup location"></textarea>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit Food Post</button>
    </form>
  </main>

  <footer class="mt-12 bg-gray-800 text-white p-6 text-center">
    <p class="mb-2">&copy; 2025 HyperFood Sharing App</p>
    <div class="space-x-4">
      <a href="guidelines.html" class="hover:underline">Guidelines</a>
      <a href="contact.html" class="hover:underline">Contact Us</a>
    </div>
  </footer>
  
</body>
</html>
