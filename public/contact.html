<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - HyperFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0">
    <a href="index.html" class="text-2xl font-bold text-green-600">HyperFood</a>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="post.html" class="hover:text-green-600">Post</a>
      <a href="compare.html" class="hover:text-green-600">Compare</a>
      <a href="login.html" class="hover:text-green-600">Login</a>
      <a href="signup.html" class="text-green-700 font-semibold">Sign Up</a>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Contact Us</h2>

    <form id="contactForm" method="POST" action="/api/contact" class="space-y-6">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" name="name" required class="w-full p-3 border rounded" placeholder="Your Name"/>
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-3 border rounded" placeholder="you@example.com"/>
      </div>

      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="5" required class="w-full p-3 border rounded" placeholder="Your message here..."></textarea>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Send Message</button>
    </form>
  </main>

   <footer class="mt-12 bg-gray-800 text-white p-6 text-center">
    <p class="mb-2">&copy; 2025 HyperFood Sharing App</p>
    <div class="space-x-4">
      <a href="guidelines.html" class="hover:underline">Guidelines</a>
      <a href="contact.html" class="hover:underline">Contact Us</a>
    </div>
  </footer>
</body>
</html>
