<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HyperFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0">
    <a href="index.html" class="text-2xl font-bold text-green-600">HyperFood</a>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="post.html" class="hover:text-green-600">Post</a>
      <a href="compare.html" class="hover:text-green-600">Compare</a>
      <a href="contact.html" class="hover:text-green-600">Contact</a>
      <a href="login.html" class="text-green-700 font-semibold">Login</a>
    </div>
  </nav>

  <main class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Create Your Account</h2>

    <form id="signupForm" method="POST" action="/api/auth/signup" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full p-3 border rounded" placeholder="Your Name"/>
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-3 border rounded" placeholder="you@example.com"/>
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required class="w-full p-3 border rounded" placeholder="Minimum 6 characters"/>
      </div>

      <div>
        <label class="block mb-1 font-medium">City</label>
        <select name="city" required class="w-full p-3 border rounded">
          <option disabled selected>Select your city</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
          <option>Kolkata</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login here</a>
    </p>
  </main>
  <footer class="mt-12 bg-gray-800 text-white p-6 text-center">
    <p class="mb-2">&copy; 2025 HyperFood Sharing App</p>
    <div class="space-x-4">
      <a href="guidelines.html" class="hover:underline">Guidelines</a>
      <a href="contact.html" class="hover:underline">Contact Us</a>
    </div>
  </footer>
</body>
</html>
